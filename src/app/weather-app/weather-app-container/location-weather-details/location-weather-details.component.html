<div class="ms-5 border border-dark px-5 py-2">
  <div class="d-flex justify-content-start align-items-center">
    <img
      src="../../../../assets/weather-icons/animated/cloudy-day-1.svg"
      width="250"
    />
    <div class="d-flex flex-column">
      <div class="h3">15&deg;C</div>
      <div class="h4">Clear sky</div>
      <div class="h5">Wind: 3 m/s 160 deg</div>
      <div class="h5">Pressure 1024</div>
    </div>
  </div>

  <div class="d-flex justify-content-start align-items-center mb-5">
    <ng-container *ngFor="let x of [1, 2, 3, 4, 5]">
      <div class="d-flex flex-column align-items-center mx-3">
        <div class="h6">10</div>
        <div class="h6">Tue</div>
        <img
          src="../../../../assets/weather-icons/animated/cloudy-day-1.svg"
          width="50"
        />
        <div class="h6">15&deg;C</div>
      </div>
    </ng-container>
  </div>
</div>
